<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
    <style>
        
    </style>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center" style="width: 100vw; height: max-content;">
        <div class="container-fluid " style="width: 25vw; height: 100%">
            <!-- Left panel content -->
            <div class="p-3">
                <h4>Sort & Search</h4>
                <div class="form-group">
                    <label for="sortPrice">Sort by Price:</label>
                    <select id="sortPrice" class="form-control">
                        <option value="default">Default</option>
                        <option value="lowToHigh">Low to High</option>
                        <option value="highToLow">High to Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sortRating">Sort by Rating:</label>
                    <select id="sortRating" class="form-control">
                        <option value="default">Default</option>
                        <option value="highToLow">High to Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="searchTitle">Search by Title:</label>
                    <input type="text" id="searchTitle" class="form-control">
                </div>
                <div class="form-group">
                    <label for="searchCategory">Search by Category:</label>
                    <input type="text" id="searchCategory" class="form-control">
                </div>
                <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
            </div>
        </div>
        <div class="container-fluid " style="width: 75vw; height: 100%">
            <div id="products" class="row">
                <!-- Product information will be displayed here -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
